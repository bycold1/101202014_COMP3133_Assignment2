<!DOCTYPE html>
<html>
  <head>
    <title>View Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="./viewemployee.component.css">
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-gray-300">
      <div class="bg-white rounded-lg p-8 shadow-lg w-full max-w-md">
        
        <h2 class="text-3xl font-bold mb-6 text-gray-800">View Employee</h2>
        <table class="table-auto w-full">
          <tbody *ngIf="employee">
            <tr class="border-b border-gray-200">
              <td class="font-bold text-right pr-4 py-2">ID</td>
              <td class="py-2">{{ employee.eid }}</td>
            </tr>
            <tr class="border-b border-gray-200">
              <td class="font-bold text-right pr-4 py-2">First Name</td>
              <td class="py-2">{{ employee.first_name }}</td>
            </tr>
            <tr class="border-b border-gray-200">
              <td class="font-bold text-right pr-4 py-2">Last Name</td>
              <td class="py-2">{{ employee.last_name }}</td>
            </tr>
            <tr class="border-b border-gray-200">
              <td class="font-bold text-right pr-4 py-2">Email</td>
              <td class="py-2">{{ employee.email }}</td>
            </tr>
            <tr class="border-b border-gray-200">
              <td class="font-bold text-right pr-4 py-2">Gender</td>
              <td class="py-2">{{ employee.gender }}</td>
            </tr>
            <tr>
              <td class="font-bold text-right pr-4 py-2">Salary</td>
              <td class="py-2">{{ employee.salary }}</td>
            </tr>
          </tbody>
        </table>
        <div class="text-center mt-6">
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200" (click)="navigateToEmployee()">
            Go back
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
