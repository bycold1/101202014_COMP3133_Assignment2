<!DOCTYPE html>
<html>
  <head>
    <title>View Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="./viewemployee.component.css">
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-gray-300">
      <div class="bg-white rounded-lg p-8 shadow-lg">
        
        <h2 class="text-2xl font-bold mb-4">View Employee</h2>
 
        <table class="table-fixed w-full">

          <tbody *ngIf="employee">
            <tr>
              <td>ID</td>
              <td>{{ employee.eid }}</td>
            </tr>
            <tr>
              <td>First Name</td>
              <td>{{ employee.first_name }}</td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td>{{ employee.last_name }}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{ employee.email }}</td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>{{ employee.gender }}</td>
            </tr>
            <tr>
              <td>Salary</td>
              <td>{{ employee.salary }}</td>
            </tr>
       
          </tbody>
        </table>
        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="navigateToEmployee()">
            Go back
          </button>
      </div>
      
    </div>
    
  </body>
</html>
