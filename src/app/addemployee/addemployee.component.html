<!DOCTYPE html>
<html>
  <head>
    <title>Add Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="./addemployee.component.css">
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-gray-300">
      <form class="bg-white rounded-lg p-8 shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Add Employee</h2>
        <div *ngIf="errorMessage" class="text-red-600 mb-4">
            {{ errorMessage }}
          </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="first_name">
            First Name
          </label>
          <input #first_name class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first_name" type="text" placeholder="First Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="last_name">
            Last Name
          </label>
          <input #last_name class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="last_name" type="text" placeholder="Last Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">
            Email
          </label>
          <input #email class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="gender">
            Gender
          </label>
          <select #gender class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="salary">
            Salary
          </label>
          <input #salary class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="salary" type="number" placeholder="Salary">
        </div>
        <div class="flex justify-end">
            <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
            (click)="addEmployee(first_name.value, last_name.value, email.value, gender.value, parseFloat(salary.value))"
          >
            Add Employee
          </button>
          
          <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="navigateToEmployee()">
            Cancel
          </button>
        </div>
     
    </form>
</div>
</body>
</html>
