  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      .bottom-align {
        margin-top: 200px; 
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center bottom-align">
              <h4 class="mb-4 pb-3">Log In</h4>
              
              <div class="form-group">
                <input #loginEmail type="email" class="form-style" placeholder="Email" />
                <i class="input-icon uil uil-at"></i>
              </div>
              <div class="form-group mt-2">
                <input #loginPassword type="password" class="form-style" placeholder="Password" />
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <button (click)="onLogin(loginEmail.value, loginPassword.value)" class="btn mt-4">Login</button>
              <button routerLink="/signup" class="btn mt-4">Sign up</button>
              <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
